<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:ts="http://birthdaygifts.yet.cn.ua"
      xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageHeader">#{msg['pages.welcome.header']}</ui:define>

	<ui:define name="body">
		<p>#{msg['pages.welcome.welcomeMessage.ListAllUsers']}</p>
		<p></p>
		<h:form>
			<rich:dataGrid columns="2"
				id="userList" width="100%"
				value="#{vipLoaderBean.vipUsers}" var="user">
				
				<div align="center">
	                <p><b>
		                <h:commandLink action="previewGifts" 
		                	title="#{msg['template.regUser.link.GoToUserGiftPage.title']}" immediate="true">
							<f:param name="vipId" value="#{user.id}"/>
							 #{user.fullName}
						</h:commandLink>
					</b></p>
	                   
					<p><h:commandLink action="previewGifts" 
						title="#{msg['template.regUser.link.GoToUserGiftPage.title']}" immediate="true"
						styleClass="image_link">
						<f:param name="vipId" value="#{user.id}"/>
						
						<h:graphicImage value="#{user.avatarUrl}" 
							rendered="#{not empty user.avatarUrl}" height="75px"/>
						<h:graphicImage value="/i/nopic_user.gif" 
							rendered="#{empty user.avatarUrl}" height="75px"/>
					</h:commandLink></p>
					<p>
						<h:outputText value="#{user.birthDate}" converter="convert.Calendar" />
					</p>
				</div>
			</rich:dataGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
